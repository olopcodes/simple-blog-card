<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="min-vh-100 d-flex justify-content-center align-items-center p-2"
    >
      <div class="blog-card rounded-3 shadow">
        <div class="blog-card__img-box px-3 pt-4">
          <img
            class="img-fluid rounded-1"
            src="./images/Cactus.jpg"
            alt="cactus"
          />
        </div>
        <div class="blog-card__content p-3">
          <p
            class="blog-card__badge rounded-pill d-inline-block px-3 py-1 fw-bold"
          >
            Design
          </p>
          <h2 class="blog-card__heading text-secondary fs-1 fw-bold">
            Embracing Minimalism
          </h2>
          <p class="blog-card__text text-secondary fs-6">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="blog-card__footer px-3 pt-3 border-top">
          <p class="blog-card__author text-secondary">Annie Spratt</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
